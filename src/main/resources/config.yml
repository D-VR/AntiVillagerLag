# What block the villager needs to be standing on to be ignored
NameThatDisables: 'Optimize'

# Please do the time in ticks or it will break the plugin. There is 24,000 ticks in a single day.
# Time 2 must be bigger than time 1
RestockTimes:
  time1: 1000
  time2: 13000

# This time is in seconds. This cooldown for renaming is to prevent possible abuse of
# of people repeatdelty disabling ai and re enabling it to get double trades. I would keep this
# at the minimum time of 10 minutes or 600 seconds due anything less
cooldown: 600

messages:
  no-permission: "&cYou don't have permission to use this command."
  reload-message: "&aPlugin successfully reloaded."
  cooldown-message: "You can rename the villager again in X seconds."